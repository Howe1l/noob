<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  #设置页面的视口，让页面根据设备的宽度来自动缩放页面
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png')}}">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2 class="no1"><img alt="Avatar" src="{{ url_for('static', filename='images/qie.gif')}}">
        {{ user.name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取movies 变量的长度 #}

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>  # 导航栏
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <small>&copy; 2020</small>
    </footer>
</body>
</html>
